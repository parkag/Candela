<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1> Edytuj profil </h1>
<form action="" method="post" name="edit">
	{{form.hidden_tag()}}
	<table>
		<tr>
			<td>Nazwa uzytkownika:</td>
			<td>
				{{form.nickname(size = 24)}}
				{% for error in form.errors.nickname %}
				<br><span style ="color: red;">[{{error}}]</span>
				{% endfor %}
			</td>
		</tr>
		<tr>
			<td>O mnie:</td>
			<td>{{form.about_me(cols = 32, rows = 4)}}</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type ="submit" value ="Zapisz zmiany">
				<a href="{{ url_for('profile', nickname = form.nickname.data) }}">Powr√≥t</a>
			</td>
		</tr>
	</table>
</form>
{% endblock %}
