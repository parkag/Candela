<h1> Zaloguj się </h1>
<form action ="" method ="post" name="login">
	{{form.hidden_tag()}}
	<p>
		Nazwa użytkownika: {{form.username(size=80)}}<br>
		Hasło: {{form.password(size = 80)}} <br>
		{% for error in form.errors.openid %}
		<span style="color: red;">[{{error}}]</span>
		{% endfor %} <br>
	</p>
	<p>{{form.remember_me}} Zapamiętaj </p>
	<p><input type = "submit" value = "Zaloguj"></p>
</form>
